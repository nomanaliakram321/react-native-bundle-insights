<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Native Bundle Analyzer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #0f1419;
        color: #e6e6e6;
        overflow-x: hidden;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        padding: 40px 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        color: white;
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.1em;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #1a1f2e;
        padding: 25px;
        border-radius: 10px;
        border: 1px solid #2a3244;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
      }

      .stat-label {
        font-size: 0.9em;
        color: #8b92a7;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .stat-value {
        font-size: 2em;
        font-weight: bold;
        color: #667eea;
      }

      .section {
        background: #1a1f2e;
        border-radius: 10px;
        padding: 30px;
        margin-bottom: 30px;
        border: 1px solid #2a3244;
      }

      .section-title {
        font-size: 1.8em;
        margin-bottom: 20px;
        color: #667eea;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #treemap {
        width: 100%;
        height: 600px;
        background: #0f1419;
        border-radius: 8px;
        border: 2px solid #2a3244;
        position: relative;
        overflow: hidden;
      }

      .treemap-node {
        position: absolute;
        border: 2px solid #0f1419;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
        overflow: hidden;
        padding: 5px;
      }

      .treemap-node:hover {
        border-color: #667eea;
        z-index: 10;
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
      }

      .treemap-label {
        color: white;
        font-size: 12px;
        font-weight: 600;
        text-align: center;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        word-wrap: break-word;
        overflow: hidden;
      }

      .package-list {
        display: grid;
        gap: 15px;
      }

      .package-item {
        background: #0f1419;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #2a3244;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s;
      }

      .package-item:hover {
        border-color: #667eea;
        transform: translateX(5px);
      }

      .package-name {
        font-weight: 600;
        color: #e6e6e6;
        font-size: 1.1em;
      }

      .package-version {
        color: #8b92a7;
        font-size: 0.9em;
        margin-left: 10px;
      }

      .package-size {
        color: #667eea;
        font-weight: bold;
        font-size: 1.1em;
      }

      .optimization {
        background: #0f1419;
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid;
        margin-bottom: 15px;
      }

      .optimization.high {
        border-color: #ef4444;
      }

      .optimization.medium {
        border-color: #f59e0b;
      }

      .optimization.low {
        border-color: #10b981;
      }

      .optimization-title {
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .optimization-details {
        color: #8b92a7;
        margin-bottom: 5px;
      }

      .savings {
        color: #10b981;
        font-weight: bold;
        font-size: 1.1em;
      }

      .progress-bar {
        width: 100%;
        height: 30px;
        background: #0f1419;
        border-radius: 15px;
        overflow: hidden;
        margin: 10px 0;
        border: 1px solid #2a3244;
      }

      .progress-fill {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;
        font-size: 0.9em;
        transition: width 0.5s ease;
      }

      .loading {
        text-align: center;
        padding: 100px 20px;
        font-size: 1.5em;
        color: #8b92a7;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid #2a3244;
        border-top-color: #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ðŸ“¦ React Native Bundle Analyzer</h1>
        <p class="subtitle">Visualize and optimize your bundle size</p>
      </header>

      <div id="app">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading analysis data...</p>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
